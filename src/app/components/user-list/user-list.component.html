<button type="button" [routerLink]="['/admin/usuarios/criar']">Criar</button>
<div *ngFor="let user of users">
  <p>Login: {{user?.login}}</p>
  <p>Nível de permissão: {{user?.access_level}}</p>
  <button type="button" [routerLink]="['/usuario/editar']">Editar</button>
  <button type="button" [routerLink]=""
  (click)="deleteUser(user)">Excluir</button>
</div>
